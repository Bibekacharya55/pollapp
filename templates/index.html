{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
{% if object_list %}
    <ul>
    {% for question in object_list %}
        <li><a href="{{ question.id }}">{{ question.pub_date }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
